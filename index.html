<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frittenheld</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <script src="script.js"></script>
</head>
<body>
   <header>
        <img class="headerLogo" src="./img/Lieferheld.jpeg" alt="Logo Lieferdienst">
        <h2>Speisekarte</h2>
        <div class="headerMenu">
            <img class="headerImg" src="./img/deutsch.png" alt="FlaggeDeutsch">
            <img class="headerImg" src="./img/burger-menu.png" alt="Menü">
        </div>
   </header>
   <main>
    <section class="mainSection">
        <div class="title">
            <img class="titleImg" src="./img/titelbild.jpg" alt="Foto Pommes Frites">
            <img class="overlayLogo" src="./img/Logo-frittenheld.png" alt="Logo Frittenheld">
        </div>
        <div class="restaurantDescription">
            <div class="restaurantTitle">
                <h1>Frittenheld</h1>
                <div class="restaurantIcons">
                    <img src="./img/info.png" alt="Icon Information">
                    <img src="./img/herz.png" alt="Icon Like">
                </div>
            </div>
            <div class="ranking">
                <div class="rankingImg">
                    <img class="rankingImg" src="./img/bewertung-farbe.png" alt="Icon Bewertung">
                    <img class="rankingImg" src="./img/bewertung-farbe.png" alt="Icon Bewertung">
                    <img class="rankingImg" src="./img/bewertung-farbe.png" alt="Icon Bewertung">
                    <img class="rankingImg" src="./img/bewertung-farbe.png" alt="Icon Bewertung">
                    <img class="rankingImg" src="./img/bewertung.png" alt="Icon Bewertung">
                </div>
                <a href="#"><b>4,2 </b>(250+)</a>
            </div>
            <div class="delivery">
                <p>Mindestbestellwert: 10,00€ <b>•</b> Lieferung: 2,95€</p>
            </div>
            <div class="search">
                <a href="#">Fritten</a>
                <a href="#">Fritten und Mehr</a>
                <a href="#">Fritten und noch Mehr</a>
            </div>
        </div>
        <div id="content" class="menuSection"></div>
    </section>
    <section class="shoppingBasketRail">

    </section>
   </main>
   <footer>
    <div class="footerTop">
        <p>Datenschutzerklärung</p>
        <p>Impressum</p>
        <p>Ein Restaurant empfehlen</p>
    </div>
    <div class="footerBottom">
        <p>coded by Anica Gillen, 2024</p>
    </div>
   </footer>
</body>
</html>
